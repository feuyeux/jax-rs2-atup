<div id="topDiv"></div>

<div style="margin-top: 20px;"></div>
<h5>Create Test Case</h5>

<div><span style='width:150px;display:inline-block;'>Test Suite:</span><select id="suiteList0"></select><a
        href="http://localhost:8080/atup-page/cases/testSuite.html">Manage Test Suite</a></div>
<div><span style='width:150px;display:inline-block;'>Case Name:</span><input type="text" id="caseName0" name="caseName0"

    <input id="createButton" type="button" value="Create" onclick="createCase();"/>
</div>
<div style="margin-top: 20px;"></div>
<h5>Update Test Case</h5>

<div><span style='width:150px;display:inline-block;'>Test Suite:</span><select id="suiteList"></select><a
        href="http://localhost:8080/atup-page/cases/testSuite.html">Manage Test Suite</a></div>

                                                                                    name="caseBody" value=""
                                                                                    maxlength="150"/></div>
<div><span style='width:150px;display:inline-block;'>Status:</span><input type="text" id="caseStatus" name="caseStatus"
                                                                          value=""/></div>

    <input id="updateButton" type="button" value="Update" onclick="updateCase();"/>
</div>
